<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name="description" content="Experience {{ product.name }} in your space with augmented reality">
  <title>AR View - {{ product.name }} | Vocal for Local</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      margin: 0; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3), transparent 50%);
      animation: gradientShift 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    
    /* Glass Back Button */
    .back-btn {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      color: #667eea;
      padding: 14px 24px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
    
    /* Liquid Glass Product Preview Card */
    .product-preview {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 480px;
      width: 100%;
      animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .product-preview img {
      width: 100%;
      max-width: 320px;
      height: 320px;
      object-fit: contain;
      border-radius: 20px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease;
    }

    .product-preview img:hover {
      transform: scale(1.05) rotate(2deg);
    }
    
    .product-preview h2 {
      color: #1a1a2e;
      margin-bottom: 12px;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    
    .product-preview p {
      color: #6b7280;
      margin-bottom: 28px;
      line-height: 1.7;
      font-size: 16px;
    }
    
    /* Premium AR Button */
    .ar-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 18px 32px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 16px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      width: 100%;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .ar-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .ar-button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .ar-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
    }
    
    .ar-button:active {
      transform: translateY(0);
    }
    
    /* Info Text */
    .info-text {
      color: rgba(255, 255, 255, 0.95);
      text-align: center;
      margin-top: 24px;
      font-size: 15px;
      max-width: 440px;
      padding: 0 20px;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      line-height: 1.6;
    }
    
    /* Status Notification */
    #status {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      display: none;
      z-index: 200;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateX(-50%) translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    /* AR Controls - Glass Style */
    .ar-controls {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 100;
      display: none;
    }

    .ar-control-btn {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 14px 20px;
      color: #667eea;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .ar-control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .back-btn {
        top: 16px;
        left: 16px;
        padding: 12px 20px;
        font-size: 14px;
      }

      .product-preview {
        padding: 2rem;
        border-radius: 24px;
      }

      .product-preview img {
        max-width: 280px;
        height: 280px;
      }

      .product-preview h2 {
        font-size: 24px;
      }

      .ar-button {
        padding: 16px 28px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Glass Back Button -->
  <a href='/' class='back-btn'>
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Back to Products
  </a>
  
  <!-- Status Notification -->
  <div id="status"></div>
  
  <!-- Liquid Glass Product Preview Card -->
  <div class="product-preview">
    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" loading="eager">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <button class="ar-button" onclick="launchAR()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
      Launch AR Experience
    </button>
  </div>
  
  <!-- Info Text -->
  <div class="info-text">
    ðŸ“± AR will use your device's camera to place this product in your real-world space.<br>
    Point at a flat surface and tap to position the item.
  </div>
  
  <script>
    let arActive = false;
    let video = null;
    let productImage = null;
    let productX = 50; // percentage
    let productY = 50; // percentage
    let productScale = 1;
    
    function showStatus(msg) {
      const status = document.getElementById('status');
      status.textContent = msg;
      status.style.display = 'block';
      setTimeout(() => status.style.display = 'none', 3000);
    }
    
    async function launchAR() {
      if (arActive) return;
      
      showStatus('Starting camera AR...');
      
      try {
        // Check camera support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          showStatus('Camera not supported on this device');
          return;
        }
        
        // Get camera stream
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'environment', // Back camera
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        // Hide preview
        document.querySelector('.product-preview').style.display = 'none';
        document.querySelector('.info-text').style.display = 'none';
        
        // Create video element
        video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;
        video.style.position = 'fixed';
        video.style.top = '0';
        video.style.left = '0';
        video.style.width = '100vw';
        video.style.height = '100vh';
        video.style.objectFit = 'cover';
        video.style.zIndex = '1';
        document.body.appendChild(video);
        
        // Create product overlay
        productImage = document.createElement('img');
        productImage.src = "{{ url_for('static', filename=product.image) }}";
        productImage.style.position = 'fixed';
        productImage.style.width = '150px';
        productImage.style.height = '150px';
        productImage.style.objectFit = 'contain';
        productImage.style.zIndex = '10';
        productImage.style.pointerEvents = 'none';
        productImage.style.filter = 'drop-shadow(0 4px 8px rgba(0,0,0,0.5))';
        updateProductPosition();
        document.body.appendChild(productImage);
        
        // Create AR controls
        createARControls();
        
        arActive = true;
        showStatus('AR Active! Tap to move product, pinch to resize');
        
      } catch (error) {
        showStatus('Camera access denied or not available');
        console.error('Camera error:', error);
        document.querySelector('.product-preview').style.display = 'block';
        document.querySelector('.info-text').style.display = 'block';
      }
    }
    
    function updateProductPosition() {
      if (productImage) {
        productImage.style.left = `calc(${productX}% - 75px)`;
        productImage.style.top = `calc(${productY}% - 75px)`;
        productImage.style.transform = `scale(${productScale})`;
      }
    }
    
    function createARControls() {
      // Exit button with glass styling
      const exitBtn = document.createElement('button');
      exitBtn.innerHTML = `
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="vertical-align: middle; margin-right: 6px;">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
        Exit AR
      `;
      exitBtn.style.position = 'fixed';
      exitBtn.style.top = '24px';
      exitBtn.style.right = '24px';
      exitBtn.style.zIndex = '100';
      exitBtn.style.background = 'rgba(255, 255, 255, 0.95)';
      exitBtn.style.backdropFilter = 'blur(20px) saturate(180%)';
      exitBtn.style.webkitBackdropFilter = 'blur(20px) saturate(180%)';
      exitBtn.style.color = '#ef476f';
      exitBtn.style.border = '1px solid rgba(255, 255, 255, 0.3)';
      exitBtn.style.padding = '14px 24px';
      exitBtn.style.borderRadius = '14px';
      exitBtn.style.fontSize = '15px';
      exitBtn.style.fontWeight = '700';
      exitBtn.style.fontFamily = 'Inter, sans-serif';
      exitBtn.style.cursor = 'pointer';
      exitBtn.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.15)';
      exitBtn.style.display = 'inline-flex';
      exitBtn.style.alignItems = 'center';
      exitBtn.style.transition = 'all 0.3s ease';
      exitBtn.onclick = exitAR;
      
      exitBtn.addEventListener('mouseover', () => {
        exitBtn.style.transform = 'translateY(-2px)';
        exitBtn.style.boxShadow = '0 12px 40px rgba(0, 0, 0, 0.2)';
      });
      
      exitBtn.addEventListener('mouseout', () => {
        exitBtn.style.transform = 'translateY(0)';
        exitBtn.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.15)';
      });
      
      document.body.appendChild(exitBtn);
      
      // Touch handlers for moving product
      let isDragging = false;
      let initialDistance = 0;
      let initialScale = productScale;
      
      video.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (e.touches.length === 1) {
          isDragging = true;
        } else if (e.touches.length === 2) {
          // Pinch start
          const touch1 = e.touches[0];
          const touch2 = e.touches[1];
          initialDistance = Math.sqrt(
            Math.pow(touch2.clientX - touch1.clientX, 2) +
            Math.pow(touch2.clientY - touch1.clientY, 2)
          );
          initialScale = productScale;
        }
      });
      
      video.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (e.touches.length === 1 && isDragging) {
          // Move product
          const touch = e.touches[0];
          productX = (touch.clientX / window.innerWidth) * 100;
          productY = (touch.clientY / window.innerHeight) * 100;
          updateProductPosition();
        } else if (e.touches.length === 2) {
          // Pinch zoom
          const touch1 = e.touches[0];
          const touch2 = e.touches[1];
          const currentDistance = Math.sqrt(
            Math.pow(touch2.clientX - touch1.clientX, 2) +
            Math.pow(touch2.clientY - touch1.clientY, 2)
          );
          productScale = initialScale * (currentDistance / initialDistance);
          productScale = Math.max(0.5, Math.min(3, productScale)); // Limit scale
          updateProductPosition();
        }
      });
      
      video.addEventListener('touchend', (e) => {
        e.preventDefault();
        isDragging = false;
      });
      
      // Click handler for desktop
      video.addEventListener('click', (e) => {
        productX = (e.clientX / window.innerWidth) * 100;
        productY = (e.clientY / window.innerHeight) * 100;
        updateProductPosition();
        showStatus('Product moved!');
      });
    }
    
    function exitAR() {
      if (!arActive) return;
      
      // Stop camera
      if (video && video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      
      // Remove AR elements
      if (video) video.remove();
      if (productImage) productImage.remove();
      document.querySelectorAll('button').forEach(btn => {
        if (btn.textContent.includes('Exit AR')) btn.remove();
      });
      
      // Show preview again
      document.querySelector('.product-preview').style.display = 'block';
      document.querySelector('.info-text').style.display = 'block';
      
      arActive = false;
      showStatus('AR session ended');
    }
    
    // Check camera support on page load
    window.addEventListener('load', () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showStatus('Camera not supported on this device');
      } else {
        showStatus('Ready! Camera AR available');
      }
    });
  </script>
</body>
</html>
