<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Discover authentic Indian handicrafts through immersive AR technology. Support local artisans and explore handcrafted treasures.">
  <title>Vocal for Local — Empowering India's Artisans Through AR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Liquid Glass Header -->
  <header>
    <div class="brand">
      <div class="logo">VL</div>
      <div>
        <h1>Vocal for Local</h1>
        <p>Handcrafted goods — made with care</p>
      </div>
    </div>
    <nav></nav>
  </header>

  <!-- Main Content Area -->
  <main>
    <section class="product-grid">
      {% for p in products %}
        <article class="product-card" data-product-id="{{ p.id }}">
          <!-- Product Image with Glass Overlay -->
          <div class="product-image-wrapper">
            <a href="{{ url_for('product_page', product_id=p.id) }}" aria-label="View {{ p.name }} details">
              <img src="{{ url_for('static', filename=p.image) }}" alt="{{ p.name }}" class="product-image" loading="lazy">
            </a>
            <span class="badge" aria-label="New product">New</span>
          </div>
          
          <!-- Product Details with Material Design -->
          <div class="product-details">
            <a href="{{ url_for('product_page', product_id=p.id) }}" class="product-title">
              <h3>{{ p.name }}</h3>
            </a>
            <p class="product-description">{{ p.description }}</p>
            
            <!-- Footer with Price and Action -->
            <div class="product-footer">
              <div class="price" aria-label="Price">₹{{ p.price }}</div>
              <a href="{{ url_for('view_in_ar', product_id=p.id) }}" class="btn" aria-label="View {{ p.name }} in augmented reality">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                  <path d="M2 17l10 5 10-5"></path>
                  <path d="M2 12l10 5 10-5"></path>
                </svg>
                View in AR
              </a>
            </div>
          </div>
        </article>
      {% endfor %}
    </section>
  </main>

  <!-- Liquid Glass Footer -->
  <footer>
    <p>&copy; 2025 Vocal for Local. Empowering India's artisans through technology.</p>
  </footer>

  <!-- Subtle Interaction Enhancement -->
  <script>
    // Add ripple effect on card interaction
    document.querySelectorAll('.product-card').forEach(card => {
      card.addEventListener('mouseenter', function(e) {
        this.style.setProperty('--mouse-x', e.clientX - this.getBoundingClientRect().left + 'px');
        this.style.setProperty('--mouse-y', e.clientY - this.getBoundingClientRect().top + 'px');
      });
    });
  </script>
</body>
</html>
