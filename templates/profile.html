{% extends "base.html" %}

{% block title %}Profile | Art Discovery Platform{% endblock title %}

{% block content %}
<section class="profile-page">
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-avatar">
        <i class="fas fa-user-astronaut"></i>
      </div>
      <h2>{{ profile.username }}</h2>
      <p class="profile-bio">"{{ profile.bio }}"</p>
    </div>
    <div class="profile-stats">
      <div class="stat">
        <span class="stat-value">{{ profile.uploads_count }}</span>
        <span class="stat-label">Uploads</span>
      </div>
      <div class="stat">
        <span class="stat-value">{{ profile.likes_given }}</span>
        <span class="stat-label">Likes</span>
      </div>
      <div class="stat">
        <span class="stat-value">{{ profile.joined.split('-')[0] }}</span>
        <span class="stat-label">Joined</span>
      </div>
    </div>
    <div class="profile-actions">
      <button class="btn primary-action"><i class="fas fa-edit"></i> Edit Profile</button>
      <button class="btn secondary-action"><i class="fas fa-cog"></i> Settings</button>
    </div>
  </div>
</section>

<style>
.profile-page {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 20px;
}
.profile-card {
  max-width: 500px;
  width: 100%;
  background: var(--glass-white-strong);
  border-radius: 24px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--elevation-4);
  color: white;
  text-align: center;
  padding: 40px;
  animation: fadeIn 0.5s ease-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.profile-header {
  margin-bottom: 30px;
}
.profile-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto 20px;
  font-size: 50px;
  color: white;
  border: 4px solid rgba(255, 255, 255, 0.5);
}
.profile-header h2 {
  font-size: 2rem;
  font-weight: 800;
  margin: 0;
}
.profile-bio {
  font-size: 1rem;
  opacity: 0.8;
  margin-top: 10px;
  font-style: italic;
}
.profile-stats {
  display: flex;
  justify-content: space-around;
  padding: 20px 0;
  border-top: 1px solid var(--glass-border);
  border-bottom: 1px solid var(--glass-border);
  margin-bottom: 30px;
}
.stat {
  display: flex;
  flex-direction: column;
}
.stat-value {
  font-size: 1.8rem;
  font-weight: 700;
}
.stat-label {
  font-size: 0.8rem;
  text-transform: uppercase;
  opacity: 0.7;
}
.profile-actions {
  display: flex;
  gap: 15px;
  justify-content: center;
}
.profile-actions .btn {
  flex: 1;
}
</style>
{% endblock content %}
